
<!DOCTYPE html>
<html>
  <head>
    <title>Foros</title>
    <link rel="stylesheet" href="styles_index.css">
    <script async src="pagina_principal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  </head>
  
  <body onload="setUp()">
    <h1>Bienvenido al foro de COLPOS</h1>
    <button onclick="mostrarVistaCrearPost()">Crear post</button>

    <div id="creacionPost">
      <label>Titulo</label>
      <input type="text" id="selectTitulo"></input>
      <br>
      <label>Usuario</label>
      <input type="text" id="selectUsuario"></input>
      <br>
      <label>Categoria</label>
      <select id="selectCategoria"> </select>
      <br>
      <label>Contenido</label>
      <textarea type="tex" id="selectContenido" rows="10" cols="50"></textarea>

      <button onclick="hacerPost()" >Publicar post</button>
    </div>

    <p id="resDePost"></p>

    <label>Filtra por categoría</label>
    <select id="categorias" onchange="loadPublicaciones()"> 
      <option value="0" selected disabled hidden>Escoger categoría</option>

    </select>

    <div >
      <ol id="lista">
      </ol>
    </div>

    
  </body>
</html>
