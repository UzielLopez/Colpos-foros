<!DOCTYPE html>
<html>

<head>
    <title>Foros</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="styles_index.css"> -->
    <script async src="pagina_principal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="styles_index.css">
</head>

<body onload="setUp()">
    <div class="headerD">
        <img src="img/colpos.png">
        <h1>Foro de discusión</h1>
    </div>

    <br>

    <div class="btn-1">
        <button onclick="mostrarVistaCrearPost()" id="">Crear post</button>
    </div>

    <div id="creacionPost">

        <label class="custom-field">
          <input type="text" id="selectTitulo" placeholder="Título de publicación">
          <!-- <span class="placeholder">Titulo</span> -->
        </label>

        <label class="custom-field">
          <input type="text" id="selectUsuario" placeholder="Usuario">
          <!-- <span class="placeholder">Usuario</span> -->
        </label>

        <label class="custom-selector">
        <!-- Categoria -->
            <select id="selectCategoria">
                <option value="" selected disabled hidden>Categoría</option>
            </select>
        </label>

        <label class="custom-field2">
            <textarea type="tex" id="selectContenido" rows="10" cols="50" placeholder="Contenido de publicación"></textarea>
        <!-- <span class="placeholder2">Contenido</span> -->
        </label>

        <div class="btn-2">
            <button name="button" onclick="hacerPost()">Publicar post</button>
        </div>
    </div>

    <p id="resDePost"></p>

    <div class="postsD">

        <label class="custom-selector2">
          <span>Filtra por categoría</span>
          <select id="categorias" onchange="loadPublicaciones()">
            <option value="0" selected disabled hidden>Escoger categoría</option>
          </select>
        </label>

        <div>
            <ol id="lista">
            </ol>
        </div>

    </div>

</body>

</html>
