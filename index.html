<body>
    <div class="headerD">
        <img src="img/colpos.png">

    <div class="btn-1">
        <button id="">Crear post</button>

        <label class="custom-selector">

            <select id="selectCategoria">

            <textarea type="tex" id="selectContenido" rows="10" cols="50" placeholder="Contenido de publicación"></textarea>

        <div class="btn-2">
            <button name="button">Publicar post</button>
        </div>

    <div class="postsD">

        <label class="custom-selector2">
          <span>Filtra por categoría</span>
          <select id="categorias">

        </label>
    
        <div>
            <ol id="lista">
                <li>

                <li>

                </li>
                <li>
                    <a href="publicacion.html"></a>
                    <img src="img/icons8-discussion-forum-80.png">
                    <span class="sp1D">TitlePost</span>
                    <span class="sp2D">Username</span>
                </li>
            </ol>
        </div>

    </div>
